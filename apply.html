<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply Now - Rushlines</title>
  <meta name="description" content="Apply to drive with Rushlines. Join our car hauling team.">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

  <nav class="navbar" id="navbar">
    <div class="container nav-content">
      <a href="/" class="logo"><img src="rushlogo.png" alt="Rush Lines" class="logo-img"></a>
      <button class="mobile-toggle" id="mobileToggle" aria-label="Menu">
        <span></span><span></span><span></span>
      </button>
      <ul class="nav-links" id="navLinks">
        <li><a href="/#about">About</a></li>
        <li><a href="/#services">Services</a></li>
        <li><a href="/#fleet">Fleet</a></li>
        <li><a href="/apply" class="nav-cta">Drive With Us</a></li>
      </ul>
    </div>
  </nav>

  <section class="apply-page">
    <div class="container">
      <h1>Apply Now</h1>
      <p class="apply-subtitle">Join our car hauling team. Fill out the form below and our recruiting team will be in touch.</p>
      <form class="apply-form" action="https://formspree.io/f/mzdaanlg" method="POST">
        <div class="form-row">
          <div class="form-group">
            <input type="text" name="first_name" placeholder="First name" required>
          </div>
          <div class="form-group">
            <input type="text" name="last_name" placeholder="Last name" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <input type="tel" name="phone" placeholder="Mobile number" required>
          </div>
          <div class="form-group">
            <select name="state" required>
              <option value="" disabled selected>Select State</option>
              <option>Alabama</option>
              <option>Alaska</option>
              <option>Arizona</option>
              <option>Arkansas</option>
              <option>California</option>
              <option>Colorado</option>
              <option>Connecticut</option>
              <option>Delaware</option>
              <option>Florida</option>
              <option>Georgia</option>
              <option>Hawaii</option>
              <option>Idaho</option>
              <option>Illinois</option>
              <option>Indiana</option>
              <option>Iowa</option>
              <option>Kansas</option>
              <option>Kentucky</option>
              <option>Louisiana</option>
              <option>Maine</option>
              <option>Maryland</option>
              <option>Massachusetts</option>
              <option>Michigan</option>
              <option>Minnesota</option>
              <option>Mississippi</option>
              <option>Missouri</option>
              <option>Montana</option>
              <option>Nebraska</option>
              <option>Nevada</option>
              <option>New Hampshire</option>
              <option>New Jersey</option>
              <option>New Mexico</option>
              <option>New York</option>
              <option>North Carolina</option>
              <option>North Dakota</option>
              <option>Ohio</option>
              <option>Oklahoma</option>
              <option>Oregon</option>
              <option>Pennsylvania</option>
              <option>Rhode Island</option>
              <option>South Carolina</option>
              <option>South Dakota</option>
              <option>Tennessee</option>
              <option>Texas</option>
              <option>Utah</option>
              <option>Vermont</option>
              <option>Virginia</option>
              <option>Washington</option>
              <option>West Virginia</option>
              <option>Wisconsin</option>
              <option>Wyoming</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Date of Birth: *</label>
            <input type="date" name="dob" required>
          </div>
          <div class="form-group">
            <label>CDL Issue Date: *</label>
            <input type="date" name="cdl_issue" required>
          </div>
        </div>
        <div class="form-row form-row-half">
          <div class="form-group">
            <label>CDL Expiration Date: *</label>
            <input type="date" name="cdl_expiration" required>
          </div>
        </div>
        <div class="form-divider"></div>
        <div class="form-group form-group-full">
          <textarea name="additional_info" rows="6" placeholder="Additional information you would like to provide:"></textarea>
        </div>
        <button type="submit" class="btn btn-primary apply-submit">Submit Application</button>
      </form>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <div class="footer-top">
        <a href="/" class="logo"><img src="rushlogo.png" alt="Rush Lines" class="logo-img"></a>
        <nav class="footer-nav">
          <a href="/#about">About Us</a>
          <a href="/#services">Services</a>
          <a href="/#fleet">Fleet</a>
          <a href="/#contact">Contact Us</a>
        </nav>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2025 Rushlines LLC. All rights reserved.</p>
        <a href="/privacy" class="footer-privacy">Privacy Policy</a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
